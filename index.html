<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Movie App</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h4>Avonale Movies</h4>
      </div>
      <button class="nav-links" onClick="getMovies(API_URL)">Home</button>
      <button class="nav-links" onClick="showFavoriteList()">Favorite Movies</button>
    </nav>
    <form id="form">
      <input type="text" placeholder="Search Movies..." class="search" id="search"/>
    </form>
  </header>

  <main id="main">
    <div class="movie">      
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
